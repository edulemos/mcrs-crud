
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.margin-top-5 {
	margin-top: 10px;
}

.p-img {
	height: 75px;
	width: 75px;
	border-radius: 75%;
}
</style>

<body ng-cloak>

	<fieldset>
		<legend>User</legend>

		<div class="container" style="margin-top: 50px;">
			<!-- Login panel -->
			<div class=" col-md-4 col-md-offset-4">
				<div class="panel panel-default" ng-show="!user">
					<div class="panel-heading">Google login with OAuth2</div>
					<div class="panel-body">
						<div class="col-md-12">
							<a class="btn btn-default" href="/google/login">Google Login</a>
						</div>
					</div>
				</div>
				<!-- End Login panel -->

				<!-- Home panel.It will visible after successfull login -->
				<div class="panel panel-default" ng-show="user">
					<div class="panel-heading">
						<img class="p-img" alt="" ng-src="{{user.userAuthentication.details.picture}}"> Name: {{user.name}}
					</div>
					<div class="panel-body">
						<div class="col-md-12">Email: {{user.userAuthentication.details.email}}</div>
						<div class="col-md-12">
							<a href="#" class="btn btn-default margin-top-5" ng-click="logout()"> Logout </a>
						</div>
					</div>
				</div>
				<!-- End Home Panel -->

			</div>
		</div>

	</fieldset>
</body>
