<fieldset>
	<legend>Cadatro de Produtos</legend>
	
	<div class="row">	
	  <div class="col-md-6"><label>Pesquisar:</label> <input type="text" ng-model="criterioDeBusca" class="form-control" placeholder="Digite o termo a pesquisar" /></div>
	  <div class="col-md-6">	<a href="#/form-produto"  style="float: right;"><br> <img src="./img/add-icon.png" alt="Incluir" />CADASTRAR</a></div>	
	</div>	
	
	<br>

	<table id="example" class="table table-striped">
		<tr>
			<th style="width: 15%">Nome</th>
			<th style="width: 25%">Descrição</th>
			<th style="width: 15%">Data Cadastro</th>
			<th style="width: 25%">Imagem</th>
			<th style="width: 20%">A&ccedil;&otilde;es</th>
		</tr>
		<tr ng-repeat="p in Produtos | filter:criterioDeBusca">
			<td>{{p.nome}}</td>
			<td>{{p.descricao}}</td>
			<td>{{p.dataCadastro | date:'dd/MM/yyyy'}}</td>
			<td>{{p.urlImagem}}</td>
			<td><a href="#form-produto/{{p.id}}"> <img src="./img/edit-icon.png" alt="Editar" />
			</a> <a href="#lista-produtos"> <img src="./img/delete-icon.png" alt="Excluir" ng-click="removerProduto(p)"
					confirmation-needed="Confirma a exclus&atilde;o do produto {{p.nome}}?" />
			</a></td>
		</tr>
	</table>


</fieldset>
